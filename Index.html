<script>
    //open Login Window
    function open_login() {
        document.getElementById("login-form-window").style.display = "block";

    }

    //Close Login Window
    function close_login() {
        document.getElementById("login-form-window").style.display = "none";
    }

    // TODO: problems with function...... Can get Alert to display but not to move to new link. Need to revisit.

    function login() {
        const username = document.getElementById("E-mail Address/Username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "admin") {
            // alert("Login successful!");
            window.location.href = 'Admin.html';
            return true;
        } if(username === "user" && password === "user") {
            alert("Login successful!");

            return true;
        }
        else {
            alert("Login failed. Please check your username and password.");
            return false;
        }
    }
